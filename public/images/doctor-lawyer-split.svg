<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Dividing line -->
  <line x1="300" y1="0" x2="300" y2="400" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Doctor Side (Left) -->
  <g transform="translate(0,0)">
    <!-- Doctor figure -->
    <circle cx="150" cy="120" r="35" fill="#8b5cf6" opacity="0.2"/>
    <circle cx="150" cy="120" r="30" fill="#fbbf24"/>
    <!-- Head -->
    <circle cx="150" cy="100" r="25" fill="#fde68a"/>
    <!-- Body -->
    <rect x="125" y="120" width="50" height="80" rx="5" fill="#ffffff"/>
    <!-- Stethoscope -->
    <path d="M130 140 Q 150 150 170 140" stroke="#4b5563" stroke-width="3" fill="none"/>
    <circle cx="150" cy="155" r="8" fill="#4b5563"/>
    <!-- Lab coat -->
    <rect x="120" y="120" width="60" height="85" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <!-- Arms -->
    <rect x="105" y="130" width="15" height="50" rx="7" fill="#fde68a"/>
    <rect x="180" y="130" width="15" height="50" rx="7" fill="#fde68a"/>
    
    <!-- Medical symbols -->
    <g transform="translate(50,250)">
      <!-- Cross -->
      <rect x="45" y="10" width="10" height="30" fill="#ef4444"/>
      <rect x="35" y="20" width="30" height="10" fill="#ef4444"/>
    </g>
    
    <!-- Phone with missed calls -->
    <rect x="60" y="300" width="40" height="60" rx="5" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <rect x="65" y="310" width="30" height="40" fill="#f3f4f6"/>
    <text x="80" y="335" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="bold">5</text>
    <text x="80" y="345" text-anchor="middle" fill="#6b7280" font-size="8">Missed</text>
    
    <!-- Papers/Charts -->
    <rect x="140" y="280" width="60" height="80" rx="3" fill="#ffffff" stroke="#d1d5db" stroke-width="1" transform="rotate(-5 170 320)"/>
    <rect x="145" y="285" width="60" height="80" rx="3" fill="#ffffff" stroke="#d1d5db" stroke-width="1" transform="rotate(-3 175 325)"/>
    <rect x="150" y="290" width="60" height="80" rx="3" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <line x1="160" y1="305" x2="200" y2="305" stroke="#e5e7eb" stroke-width="2"/>
    <line x1="160" y1="315" x2="190" y2="315" stroke="#e5e7eb" stroke-width="2"/>
    <line x1="160" y1="325" x2="195" y2="325" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Medical text -->
    <text x="150" y="50" text-anchor="middle" fill="#4b5563" font-size="16" font-weight="bold">MEDICAL</text>
  </g>
  
  <!-- Lawyer Side (Right) -->
  <g transform="translate(300,0)">
    <!-- Lawyer figure -->
    <circle cx="150" cy="120" r="35" fill="#dc2626" opacity="0.2"/>
    <circle cx="150" cy="120" r="30" fill="#1e40af"/>
    <!-- Head -->
    <circle cx="150" cy="100" r="25" fill="#fde68a"/>
    <!-- Body - Suit -->
    <rect x="125" y="120" width="50" height="80" rx="5" fill="#1f2937"/>
    <!-- Tie -->
    <polygon points="150,125 145,140 150,180 155,140" fill="#dc2626"/>
    <!-- Suit jacket -->
    <rect x="120" y="120" width="60" height="85" rx="5" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <!-- Arms -->
    <rect x="105" y="130" width="15" height="50" rx="7" fill="#fde68a"/>
    <rect x="180" y="130" width="15" height="50" rx="7" fill="#fde68a"/>
    
    <!-- Scales of Justice -->
    <g transform="translate(50,240)">
      <line x1="50" y1="30" x2="50" y2="10" stroke="#6b7280" stroke-width="3"/>
      <line x1="30" y1="10" x2="70" y2="10" stroke="#6b7280" stroke-width="3"/>
      <line x1="30" y1="10" x2="30" y2="20" stroke="#6b7280" stroke-width="2"/>
      <line x1="70" y1="10" x2="70" y2="20" stroke="#6b7280" stroke-width="2"/>
      <ellipse cx="30" cy="25" rx="10" ry="5" fill="#6b7280"/>
      <ellipse cx="70" cy="25" rx="10" ry="5" fill="#6b7280"/>
    </g>
    
    <!-- Phone with missed calls -->
    <rect x="60" y="300" width="40" height="60" rx="5" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <rect x="65" y="310" width="30" height="40" fill="#f3f4f6"/>
    <text x="80" y="335" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="bold">8</text>
    <text x="80" y="345" text-anchor="middle" fill="#6b7280" font-size="8">Missed</text>
    
    <!-- Legal documents -->
    <rect x="140" y="280" width="60" height="80" rx="3" fill="#fef3c7" stroke="#d97706" stroke-width="1" transform="rotate(5 170 320)"/>
    <rect x="145" y="285" width="60" height="80" rx="3" fill="#fef3c7" stroke="#d97706" stroke-width="1" transform="rotate(3 175 325)"/>
    <rect x="150" y="290" width="60" height="80" rx="3" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
    <text x="180" y="310" text-anchor="middle" fill="#92400e" font-size="8" font-weight="bold">CONTRACT</text>
    <line x1="160" y1="320" x2="200" y2="320" stroke="#fbbf24" stroke-width="2"/>
    <line x1="160" y1="330" x2="195" y2="330" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Legal text -->
    <text x="150" y="50" text-anchor="middle" fill="#4b5563" font-size="16" font-weight="bold">LEGAL</text>
  </g>
  
  <!-- Center VS or divider symbol -->
  <circle cx="300" cy="200" r="25" fill="#ffffff" stroke="#6b7280" stroke-width="2"/>
  <text x="300" y="208" text-anchor="middle" fill="#6b7280" font-size="18" font-weight="bold">&amp;</text>
</svg>
